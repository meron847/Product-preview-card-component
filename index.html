<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Product preview card component</title>
<!-- Montserrat with weights 500 & 700 -->
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
  rel="stylesheet"
/>

<!-- Fraunces with weight 700 -->
<link
  href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
  rel="stylesheet"
/>

 
</head>
<body>
  <div class="main">
          <div class="left">
              <img style="width:300px;margin: 0 auto;" src="images/image-product-desktop.jpg"  href="./images/favicon-32x32.png">
              
          </div>
        <div class="right">
              <div style="display:felx;align-items: flex-start;justify-content: flex-start;">
            <p style="color: hsl(228, 12%, 48%);justify-content: flex-start;">P E R F U M E</p>
               </div>
             <h1 style="font-family: 'Fraunces', serif;
              font-weight: 700;display:felx;align-items: flex-start;justify-content: flex-start;padding: 10px;
              ">Gabrielle Essence Eau De Parfum</h1>

            <p style="font-weight: 700;color: hsl(228, 12%, 48%);display:felx;align-items:center;justify-content: center;font-size: 14px;">A floral, solar and voluptuous 
                     interpretation composed by Olivier Polge, 
               Perfumer-Creator for the House of CHANEL.
            </p>
          <div style="display: flex;justify-content:space-between;gap:24px;align-items: center;">

            <h2 style="font-family: 'Fraunces', serif;
              font-weight: 700;font-size: 25px;color:hsl(158, 36%, 37%);
              ">$149.99</h2>
            <p  style="text-decoration: line-through;color: hsl(228, 12%, 48%);"> $169.99</p>
          </div>
           <div style="display: flex; justify-content: space-between;gap:15px;align-items: center;">
           
            <button style="width:200px;padding:10px;border-radius: 10px;background-color:hsl(158, 36%, 37%);color:hsl(0, 0%, 100%);font-weight: 70;border:none;display:flex;align-content: center;justify-content: center;"> <img style="width: 15px;padding:  4px;" src="images/icon-cart.svg"  href="./images/favicon-32x32.png"> Add to Cart</button>
            </div>
        </div>
  </div>
</body>
</html>
