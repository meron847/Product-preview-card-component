<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="index.css">
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      
      <title> Product preview card component</title>
    <!-- Montserrat with weights 500 & 700 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Fraunces with weight 700 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
  <div class="main">
          <div class="left">
              <img style="width:300px;margin: 0 auto;" src="images/image-product-desktop.jpg"  href="./images/favicon-32x32.png">
              
          </div>
        <div class="right">
               <div class="p-1">
                    <p style="color: hsl(228, 12%, 48%);justify-content: flex-start;">P E R F U M E</p>
               </div>

               <h1 class="h-1">Gabrielle Essence Eau De Parfum</h1>

               <p class="p-2">A floral, solar and voluptuous 
                     interpretation composed by Olivier Polge, 
                      Perfumer-Creator for the House of CHANEL.
               </p>

              <div class="gap">

                  <div class="price">
                    <h2 class="h-2">$149.99</h2>
                    <p class="h-3"> $169.99</p>
                </div>
              
              
                  <button class="add" > 
                    <img style="width: 15px;" src="images/icon-cart.svg"  href="./images/favicon-32x32.png"> Add to Cart
                                    
                  </button>

                  
              </div>
       </div>
  </div>
</body>
</html>
